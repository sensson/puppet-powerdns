name: CI

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        puppet: [5.0.0, 6.0.0, 7.0.0]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1.60.1
      with:
        ruby-version: 2.5.8
    - name: Test code
      env:
        PUPPET_VERSION: "~ ${{ matrix.puppet }}"
      run: bundle exec rake test
